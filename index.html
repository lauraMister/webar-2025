<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esperienza AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .start-button {
      background: white;
      color: black;
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .start-button:active {
      transform: scale(0.95);
    }

    model-viewer {
      display: none; /* Non mostra il modello sulla pagina */
    }
  </style>
</head>
<body>

  <!-- Bottone centrale per attivare AR -->
  <button class="start-button" id="launch-ar">Visualizza in AR</button>

  <!-- Componente AR nascosto -->
  <model-viewer
    id="ar-viewer"
    src="model.glb"
    ios-src="model.usdz"
    alt="Modello 3D in AR"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="auto"
    ar-scale="fixed"
    scale="0.3 0.3 0.3"
    shadow-intensity="1"
    camera-controls
  >
    <button slot="ar-button">Visualizza in AR</button>
  </model-viewer>

  <script>
    const viewer = document.getElementById('ar-viewer');
    const button = document.getElementById('launch-ar');

    button.addEventListener('click', () => {
      if (viewer.canActivateAR) {
        viewer.activateAR();
      } else {
        alert('La modalità AR non è supportata su questo dispositivo.');
      }
    });
  </script>

</body>
</html>
