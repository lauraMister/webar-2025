<!DOCTYPE html>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .start-button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
      z-index: 10;
    }
    .start-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }

    .ar-instruction {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 18px;
      z-index: 20;
      display: none;
      pointer-events: none;
      text-align: center;
      max-width: 90vw;
    }

    model-viewer {
      display: none; /* Mostrato solo tramite JS */
    }
  </style>
</head>
