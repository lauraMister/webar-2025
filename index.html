<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
    .ar-button {
      background: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <model-viewer
    src="model.glb"
    ios-src="model.usdz"
    alt="Modello in AR"
    ar
    ar-modes="scene-viewer webxr quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1"
  >
    <button slot="ar-button" class="ar-button">Visualizza in AR</button>
  </model-viewer>

</body>
</html>
