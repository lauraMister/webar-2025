<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Classense</title>
    <!-- Importa il font Metamorphous da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FAF33E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #55505C;
            font-size: 3em;
            text-align: center;
            font-family: 'Metamorphous', cursive;
            margin-bottom: 40px;
            padding: 0 16px;
        }
        .ar-button {
            background-color: #5D737E;
            color: #fff;
            font-size: 1.5em;
            padding: 18px 48px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(93, 115, 126, 0.15);
        }
        .ar-button:hover {
            background-color: #43535C;
            transform: scale(1.04);
        }

        /* --- Aggiunta per smartphone --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                padding: 0 8px; /* margine ai lati */
            }
            .ar-button {
                font-size: 1em;
                padding: 14px 24px;
            }
            body {
                height: auto;
                min-height: 100vh;
                padding-top: 40px;
                padding-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella Biblioteca Classense!</h1>
    <button class="ar-button">avvia AR</button>
</body>
</html>
